<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="survey.css">
    
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    
    <form action="get">
        <p>Let us know how we can improve our school</p>

        <div class="labels">
            <label for="name">*Name: </label>
        </div>
        <div class="inputs">
            <input type="text" pattern = "[A-Za-z]" class="box" placeholder=" Enter your name">
        </div>

        <div class="labels">
        <label for="email">*Email: </label>
        </div>
        <div class="inputs">
        <input type="email" class="box" placeholder=" Enter your email">
        </div>
        
        <div class="labels">
        <label for="age">*Age: </label>
        </div>
        <div class="inputs">
        <input type="number" class="box" placeholder=" Age">
        </div>
        
        <div class="labels">
        <label for="role">What option best describes your current role?</label>
        </div>
        <div class="inputs">
        <select class="" name="occupation" id="role">
                <option value="select" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="nosay">Prefer not to say</option>
            <div class="dropdown-divider">
                <option value="other">Other</option>
            </div>
            </select> 
        </div> 

        <div class="labels">
            <label for="recommend">How likely is that you would recommend our school to a friend?</label>   
        </div> 
        <div class="inputs">
            <input type="radio" name="recommend">Definitely
            <br>
            <input type="radio" name="recommend">Maybe
            <br>
            <input type="radio" name="recommend">Not Sure
        </div>

        <div class="labels">
            <label for="like">What do you like most about our school:</label>
        </div>
        <div class="inputs">
            <select name="likeAboutFCC" id="like">
                    <option value="select" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
            </select> 
        </div>
        <div class="labels">
            <label for="improve" >Things that should be improved in the future (Check all that apply):</label>
        </div>
        <div class="inputs">
            <input type="checkbox">Front-end Projects<br>
            <input type="checkbox">Back-end Proejcts<br>
            <input type="checkbox">Data Visualization<br>
            <input type="checkbox">Challenges<br>
            <input type="checkbox">Open Source Community<br>
            <input type="checkbox">Gitter help rooms<br>
            <input type="checkbox">Videos<br>
            <input type="checkbox">City Meetups<br>
            <input type="checkbox">Wiki<br>
            <input type="checkbox">Forum<br>
            <input type="checkbox">Additional Courses<br>
        </div>

        <div class="labels">
            <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="inputs">
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder=" Enter your comment here....."></textarea>
        </div>
        <div>
            <button id ="submit" type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
